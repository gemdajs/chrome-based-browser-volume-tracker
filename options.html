<!DOCTYPE html>
<html>
<head>
  <title>Manage URL Patterns</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { margin-bottom: 10px; }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; padding: 8px 8px 8px 15px; background: hsl(0, 0%, 95%); border-radius: 5px; display: flex; justify-content: space-between; align-items: center;  }
    input { padding: 6px; width: calc(100% - 95px); }
    button { padding: 8px 15px; margin-left: 5px; cursor: pointer; border: none; border-radius: 4px; min-width: 70px; }
    .add-btn { background: #4CAF50; color: white; }
    .del-btn { background: #e74c3c; color: white; }
  </style>
</head>
<body>
  <h2>Manage URL Patterns</h2>

  <div>
    <input id="url-input" type="text" placeholder="Enter URL pattern">
    <button id="add-url" class="add-btn">Add</button>
  </div>

  <ul id="url-list"></ul>

  <script src="options.js"></script>
</body>
</html>
